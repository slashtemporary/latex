<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.prefix }}{{ title }}</title>
<meta name="title" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<link rel="canonical" href="{{ site.url }}">

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.image }}">
<meta property="og:image:alt" content="{{ site.image_alt }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.image }}">
<meta name="twitter:image:alt" content="{{ site.image_alt }}">

<!-- Preconnect & preload -->
<link rel="preload" as="font" href="{{ site.font }}" type="font/ttf" crossorigin>
<link rel="preload" as="style" href="{{ site.style }}">

<!-- Favicon & theme color -->
<link rel="icon" href="{{ site.icon }}" type="image/x-icon">
<meta name="color-scheme" content="dark">
<meta name="theme-color" property="theme-color" content="#ffbbdd">

<!-- PWA manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="mobile-web-app-capable" content="yes">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.style }}">
